<!DOCTYPE html>
<html>
<head>
  <title>ACN Coin Flip</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
</head>
<body>

<h2>ü™ô ACN Coin Flip (Celo)</h2>

<input type="number" id="amount" placeholder="Bet ACN">
<br><br>

<button onclick="play(0)">Heads</button>
<button onclick="play(1)">Tails</button>

<p id="status"></p>

<script>
const contractAddress = "YOUR_COINFLIP_CONTRACT";
const abi = [
  "function flip(uint betAmount, uint choice)"
];

async function play(choice) {
  if (!window.ethereum) {
    alert("Install MetaMask");
    return;
  }

  await ethereum.request({ method: "eth_requestAccounts" });
  const provider = new ethers.BrowserProvider(window.ethereum);
  const signer = await provider.getSigner();

  const contract = new ethers.Contract(contractAddress, abi, signer);
  const amount = document.getElementById("amount").value;

  try {
    const tx = await contract.flip(
      ethers.parseUnits(amount, 18),
      choice
    );
    document.getElementById("status").innerText = "‚è≥ Flipping...";
    await tx.wait();
    document.getElementById("status").innerText = "‚úÖ Done!";
  } catch (e) {
    document.getElementById("status").innerText = "‚ùå Failed";
  }
}
</script>

</body>
</html>
