<!DOCTYPE html>

<style>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; }

    background:#111;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 20px;
    position:sticky;
    top:0;
}

.nav-links a {
    color:#fff;
    text-decoration:none;
    margin-left:15px;
}

.container { padding:20px; }

button {
    padding:6px 12px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.primary { background:#28a745; color:white; }
.danger { background:#dc3545; color:white; }
</style>

</head>
<body>

<!-- NAVBAR -->
<!-- paste navbar here -->

<div class="container">
    <h2>Phone Wallpapers</h2>

    <div>
        <p>AMOLED Dark – NPR 50</p>
        <button class="primary" onclick="addToCart('AMOLED Dark',50)">Add to Cart</button>
    </div>

    <div>
        <p>Lord Shiva – NPR 60</p>
        <button class="primary" onclick="addToCart('Lord Shiva',60)">Add to Cart</button>
    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(name, price) {
    let item = cart.find(i => i.name === name);
    if(item) item.qty++;
    else cart.push({name, price, qty:1});

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCount();
}

function updateCount(){
    document.getElementById("cart-count").innerText =
        cart.reduce((a,b)=>a+b.qty,0);
}
updateCount();
</script>

</body>
